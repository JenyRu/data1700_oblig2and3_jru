<!DOCTYPE html>
<html lang="en">
<head>
    <script src="js.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Ticket oblig 2</title>
</head>
<body>
<h1>Order movie tickets</h1>
<!--Onsubmit="return false" avoids a page reload.-->
<form name="ticketForm" onsubmit="return false;">
    <p>
        <label for="movieSelector">Pick a movie:</label>
        <select id="movieSelector" required>
            <!--The first option has value="" to make it an invalid selection-->
            <option value="" disabled selected>Click to see movie options</option>
            <option>Baman Piderman: The Movie</option>
            <option>Salad Fingers Rusty Spoon</option>
            <option>Dog of Wisdom on Cloud Nine</option>
        </select>
    </p>
    <p>
        <label for="amount">Ticket amount:</label>
        <input type=number id="amount" min="1" max="99" required>
    </p>
    <!--I decided against a separate CSS sheet and used obsolete attributes for the table.-->
    <table cellspacing="2" cellpadding="2" border="1">
        <!--Automatic HTML form validation can be performed by the with the required attribute -->
        <tr>
            <td>First name</td>
            <td>
                <label for="firstName"></label>
                <input type="text" id="firstName" name="fName" title="Write your name using letters: A-Å" required>
            </td>
        </tr>
        <tr>
            <td>Last name</td>
            <td>
                <label for="lastName"></label>
                <input type="text" id="lastName" name="lName" title="Write your name using letters: A-Å" required>
            </td>
        </tr>
        <tr>
            <!--The standard pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" was
            changed to "[0-9]{8}" because of personal preference-->
            <td>Phone</td>
            <td>
                <label for="phoneNr"></label>
                <input type="text" id="phoneNr" name="phoneNr" pattern="[0-9]{8}$" title="Must be a valid Norwegian phone number like: 47583126" required>
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                <label for="email"></label>
                <input type="text" id="email" name="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" title="Must be a valid email like: name@example.com" required>
            </td>
        </tr>
    </table>
    <button type="submit" onclick="inputTicket()">Buy tickets</button>
</form>

<h2>Current tickets</h2>
<!-- Adding the array table -->
<div id="inputResult"></div>

<button onclick="deleteTickets()">Delete current tickets</button>

</body>
</html>
