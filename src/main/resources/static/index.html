<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ticket oblig 2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <!--<h1>Order movie tickets</h1>-->
            <!--Onsubmit="return false" avoids a page reload.-->
            <form name="ticketForm" id="ticketForm" onsubmit="return false;">
                <h1 id="header">Order movie tickets</h1>

                <div class="form-group">
                    <label class="form-label" for="movieSelector">Pick a movie:</label>
                    <select class="form-control" id="movieSelector" required>
                        <!--The first option has value="" to make it an invalid selection-->
                        <option value="" disabled selected>Click to see movie options</option>
                        <option>Baman Piderman: The Movie</option>
                        <option>Salad Fingers Rusty Spoon</option>
                        <option>Dog of Wisdom on Cloud Nine</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="amount">Ticket amount:</label>
                    <input class="form-control" type=number id="amount" min="1" max="99"
                           title="Please fill in ticket amount" required>
                </div>

                <div class="form-group">
                    <!--Automatic HTML form validation can be performed by the with the required attribute -->
                    <label for="firstName">First name:</label>
                    <input class="form-control" type="text" id="firstName" name="fName"
                           title="Write your first name using letters: A-Å"
                           required>
                </div>

                <div class="form-group">
                    <label for="lastName">Last name:</label>
                    <input class="form-control" type="text" id="lastName" name="lName"
                           title="Write your last name using letters: A-Å"
                           required>
                </div>

                <!--The standard pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" was
                changed to "[0-9]{8}" because of personal preference-->
                <div class="form-group">
                    <label for="phoneNr">Phone:</label>
                    <input class="form-control" type="text" id="phoneNr" name="phoneNr" pattern="[0-9]{8}$"
                           title="Must be a valid Norwegian phone number like: 47583126" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input class="form-control" type="text" id="email" name="email"
                           pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
                           title="Must be a valid email like: name@example.com" required>
                </div>

                <div class="form-group">
                    <button id="confirm" class="btn-success" type="submit" onclick="saveTickets()">Buy Ticket</button>
                </div>

                <h2>Current tickets</h2>
                <!-- Adding the array table -->
                <div class="form-group" id="currentTickets"></div>

            </form>

            <div class="form-group" hidden>
                <h3>Edit Ticket</h3>
                <form id="ticketId" return false;>

                </form>
                <button onclick="updateTicket()">Update Ticket</button>
            </div>

            <!--<h2>Current tickets</h2>
            &lt;!&ndash; Adding the array table &ndash;&gt;
            <div id="currentTickets"></div>-->
        </div>
    </div>
</div>
